<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator - Survival Showdown</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Survival Showdown - QR Generator</h1>
        <div class="form-group">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" placeholder="Enter team name" />
        </div>
        <div class="form-group">
            <label for="teamMembers">Team Members (comma-separated):</label>
            <textarea id="teamMembers" rows="3" placeholder="e.g. Alice, Bob, Charlie"></textarea>
        </div>
        <button id="generateBtn">Generate QR</button>
        <div id="qrcode"></div>
        <button id="downloadBtn">Download QR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
